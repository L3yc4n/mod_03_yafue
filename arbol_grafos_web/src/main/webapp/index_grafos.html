
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Red Social</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
  <h2>Red Social</h2>

  <div>
    <p>Agregar Usuario</p>
    <input type="text" id="nuevoUsuario" placeholder="Nombre del usuario">
    <button onclick="agregarUsuario()">Agregar</button>
  </div>

  <div>
    <p>Agregar Amistad</p>
    <select id="usuario1"></select>
    <select id="usuario2"></select>
    <button onclick="agregarAmistad()">Conectar</button>
  </div>

  <div>
    <p>¿Están conectados?</p>
    <select id="checkUsuario1"></select>
    <select id="checkUsuario2"></select>
    <button onclick="verificarConexion()">Verificar</button>
    <div id="resultadoConexion"></div>
  </div>

  <div>
    <p>Amigos en Común</p>
    <select id="comunUsuario1"></select>
    <select id="comunUsuario2"></select>
    <button onclick="buscarAmigosEnComun()">Buscar</button>
    <div id="resultadoComun"></div>
  </div>

  <div>
    <p>Grafo:</p>
    <div id="grafoRed" style="width:100%;height:400px;border:1px solid black;"></div>
  </div>
  
  <script src="grafos.js" type="text/javascript"></script>
    </body>
</html>
